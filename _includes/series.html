{% if page.series %}

<div class="panel seriesNote">
    <p>
        {{page.series}}
    </p>
    <ul>
        {% for post in site.posts reversed %}
        {% if post.series == page.series %}
        <li>
            {% if page.url == post.url %}
            {{post.title}}
            {% else %}
            <a href="{{post.url}}">{{post.title}}</a>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>

{% endif %}
