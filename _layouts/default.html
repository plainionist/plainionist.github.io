<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}

<body class="layout-reverse sidebar-overlay">
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
        <div class="masthead">
            <div class="container">
                <img src="{{ site.baseurl }}/images/logo.jfif" class="dynimg" />
                <h3 class="masthead-title">
                    <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                    <small style="margin-left: 10px;">{{ site.tagline }}</small>
                </h3>
            </div>
        </div>
        <div class="container content">
            {{ content }}
        </div>
    </div>
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
        <span style="display:inline;float:right;font-size:x-small;margin:5px"><a href="{{ site.baseurl }}/impressum">Impressum</a></span>
    </div>

    <script>
        (function (document) {
            var toggle = document.querySelector('.sidebar-toggle');
            var sidebar = document.querySelector('#sidebar');
            var checkbox = document.querySelector('#sidebar-checkbox');

            document.addEventListener('click', function (e) {
                var target = e.target;

                if (!checkbox.checked ||
                    sidebar.contains(target) ||
                    (target === checkbox || target === toggle)) return;

                checkbox.checked = false;
            }, false);
        })(document);
    </script>
</body>
</html>
